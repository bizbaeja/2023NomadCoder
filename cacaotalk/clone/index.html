<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div id="statys-bar">
      <div class="statys-bar__column">
        <span>No Service</span>
        <i class="fas fa-solid fa-wifi"></i>
      </div>
      <div class="statys-bar__column">
        <span>18:43</span>
      </div>
      <div class="statys-bar__column">
        <span>110%</span>
        <i class="fas fa-solid fa-battery-full"></i>
        <i class="fas fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, logi in with your email with your email or
        phone number.
      </p>
    </header>

    <from id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
    </from>
    <a href="#">Find Kokoa Account of Password</a>

    <script
      src="https://kit.fontawesome.com/c4212335e2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
